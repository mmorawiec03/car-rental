<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Car rental</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href="./css/style.css" rel="stylesheet" type="text/css">
	<link href="./css/pay.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/pay.js"></script>
</head>
<body>
	<header>
		<a href="./index.html"><h1 class="logo">CarRental</h1></a>

		<nav>
			<a href="./index.html">Strona główna</a>
			<a>Katalog samochodów</a>
			<a>Kontakt</a>
		</nav>
		<div class="language">
			<img src="./img/pl.svg" alt="PL">
			<p>PL</p>
			<img src="./img/dropdown-arrow.svg" alt="dropdown">
		</div>
	</header>

	<section class="pay_header">
		<h3>Płatność online</h3>
	</section>

	<section class="details">
		<div class="details-container">
			<div class="icon-with-text">
				<img src="./img/payment.jpg" alt="Payment" class="icon">
				<h2>Podsumowanie płatności</h3>
			</div>
			<hr>
			<div class="row">
				<p>Wypożyczenie</p>
				<p>1190 zł</p>
			</div>
			<div class="row">
				<p>Kaucja (zwrot przy odbiorze samochodu)</p>
				<p>2000 zł</p>
			</div>
			<hr>
			<h3 style="float: left; margin-right: auto; font-size: 20px;">Dodatkowe udogodnienia</h3>
			<div class="row">
				<p>Fotelik</p>
				<p>50 zł</p>
			</div>
			<div class="row">
				<p>Dodatkowe ubezpieczenie</p>
				<p>120 zł</p>
			</div>
			<hr>
			<div class="row">
				<p>SUMA</p>
				<p>3360 zł</p>
			</div>
		</div>
	</section>

	<section class="summary_confirm">
		<a href="./index.html">
			<button class="confirm">Zapłać</button>
		</a>
	</section>

    <footer>
    	<p>Ⓒ AGH University of Science and Technology</p>
    </footer>
</body>
</html>
